name: Publish External Integration

on:
  push:
    branches: [main]
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: |
          GOOS=linux GOARCH=arm64 go build -o bootstrap ./cmd/handler
          zip deploy.zip bootstrap

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::681949398544:role/monday-external-integration-role
          aws-region: us-east-1

      - name: Deploy to Lambda
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
        run: |
          aws lambda update-function-code \
            --function-name monday-external-integration \
            --zip-file fileb://deploy.zip
